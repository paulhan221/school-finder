<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>School-finder by paulhan221</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/map.css" media="screen">
    <script src="jquery-2.1.4.js"></script>
    <script src="javascripts/sampleData.js" type="text/javascript"></script>
    <script src="javascripts/map.js" type="text/javascript"></script>
  </head>

  <body>
    <section class="page-header">
      <h1 class="project-name">School-finder</h1>
    </section>

    <section class="main-content">
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
   
      <h3>Step 1: Enter your Zipcode! </h3>
      <div id="panel">
          <input id="address" type="textbox">
          <input id="geocodeZip" type="button" value="Zip Code">
      </div><br>

      <div id="map-canvas"></div>
       <!-- start distance outputs -->
      <div id="content-pane">
      <h3>Step 2:</h3>
      <div id="inputs">
        <p><button id="distanceCalc" type="button">Find Nearby Schools!</button></p>
      </div>
      
      <div id="outputDiv"></div>

       <!-- end distance outputs -->

    </section
  </body>
</html>
